  # ============================================================================
  # Load Generator
  # ============================================================================

  load-generator:
    build:
      context: ./stress-test/load-generator
      dockerfile: Dockerfile
    image: prixfixe-loadgen:latest
    container_name: prixfixe-loadgen
    hostname: loadgen.test.local

    depends_on:
      smtp-server-1:
        condition: service_healthy
      smtp-server-2:
        condition: service_healthy
      smtp-server-3:
        condition: service_healthy
      smtp-server-4:
        condition: service_healthy
      smtp-server-5:
        condition: service_healthy

    volumes:
      - ./stress-test/results:/results

    networks:
      - stress-test-net

    # Default command - can be overridden
    command:
      - "--servers"
      - "smtp-server-1,smtp-server-2,smtp-server-3,smtp-server-4,smtp-server-5"
      - "--port"
      - "2525"
      - "--mode"
      - "burst"
      - "--messages"
      - "1000"
      - "--workers"
      - "20"
      - "--size"
      - "medium"
      - "--output"
      - "/results/test-results.json"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# Volumes
# ============================================================================

volumes:
  smtp1-data:
    driver: local
  smtp2-data:
    driver: local
  smtp3-data:
    driver: local
  smtp4-data:
    driver: local
  smtp5-data:
    driver: local

# ============================================================================
# Networks
# ============================================================================

networks:
  stress-test-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1
