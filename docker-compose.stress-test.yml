version: '3.8'

# PrixFixe SMTP Server - Stress Test Configuration
# This compose file deploys multiple SMTP servers and a load generator
# for comprehensive stress testing

services:
  # ============================================================================
  # SMTP Server Instances
  # ============================================================================

  # SMTP Server 1
  smtp-server-1:
    build:
      context: .
      dockerfile: Dockerfile
    image: prixfixe-smtp:latest
    container_name: prixfixe-smtp-1
    hostname: smtp1.test.local
    restart: unless-stopped

    environment:
      SMTP_DOMAIN: smtp1.test.local
      SMTP_PORT: 2525
      SMTP_MAX_CONNECTIONS: 100
      SMTP_MAX_MESSAGE_SIZE: 10485760

    volumes:
      - smtp1-data:/var/mail
      - ./stress-test/results/server1-logs:/var/log/prixfixe

    networks:
      stress-test-net:
        ipv4_address: 172.25.0.11

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ["CMD", "pgrep", "-f", "prixfixe-server"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # SMTP Server 2
  smtp-server-2:
